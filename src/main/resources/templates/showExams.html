<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Exams</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <h1 style="text-align:center"><i>Exams Table</i></h1>
    <br>
    <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-9 table-responsive">
        <table id="examTable" class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Session</th>
                <th>Year Of Study</th>
                <th>Faculty</th>
                <th>Domain</th>
                <th>Course</th>
                <th>Teacher</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="exam : ${examForm}">
                <td th:text="${exam.exams_id}">1</td>
                <td th:text="${exam.session}">Vara</td>
                <td th:text="${exam.yearOfStudy}">4</td>
                <td th:text="${exam.faculty}">AC</td>
                <td th:text="${exam.domain}">CTI</td>
                <td th:text="${exam.course}">ASD</td>
                <td th:text="${exam.teacher}">Medrea</td>
                <td th:text="${exam.date}">11.11.2011</td>
            </tr>
            </tbody>
        </table>
        <br>
        <br>
        <div class="float-right ">
            <a th:href="@{/welcome}">
                <input type="button"  class="btn btn-success" value="Go to Start Page" />
            </a>
        </div>
    </div>
</div>
</div>
</body>
</html>
