<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Adding Exams Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<br>
<br>

<div class="container">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">Your adding was successful!</div>
            </div>

            <h1><i>Adding Exams Page</i></h1>

            <form th:action="@{/addExam}" method="post" th:object="${examForm}">
                <div class="form-group">
                    <label class="control-label" for="session"> Session </label>
                    <input id="session" class="form-control" th:field="*{session}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="yearOfStudy"> Year of study </label>
                    <input id="yearOfStudy" class="form-control"  th:field="*{yearOfStudy}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="faculty"> Faculty </label>
                    <input id="faculty" class="form-control"  th:field="*{faculty}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="domain"> Domain </label>
                    <input id="domain" class="form-control"  th:field="*{domain}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="course"> Course </label>
                    <input id="course" class="form-control"  th:field="*{course}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="teacher"> Teacher </label>
                    <input id="teacher" class="form-control"  th:field="*{teacher}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="date"> Date </label>
                    <input id="date" class="form-control"  th:field="*{date}" required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success"> Add Exam </button>
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
